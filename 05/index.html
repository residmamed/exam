<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- //css import edin -->
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <!-- flex-direction:row;setir seklinde duzmek ucun -->
    <div class="d-flex row"></div>
    <!-- flex-direction:column;sutun seklinde duzmek ucun -->
    <div class="d-flex column"></div>
    <!-- justify-content:center;ufuqi istiqametde merkez  -->
    <div class="d-flex justify-content-center"></div>
    <!-- justify-content:flex-end;ufuqi istiqametde en sagda yeni setrin sonunda  -->
    <div class="d-flex justify-content-end"></div>
    <!-- justify-content:flex-start;ufuqi istiqametde en solda yeni setrin baslangicinda  -->
    <div class="d-flex justify-content-start"></div>
    <!-- align-items:center;saquli istiqametde merkez  -->
    <div class="d-flex align-items-center"></div>
    <!-- align-items:flex-end;saquli istiqametde en yuxarida yeni sutunun baslangicinda  -->
    <div class="d-flex align-items-end"></div>
    <!-- align-items:flex-start;saquli istiqametde en asagida yeni sutunun sonda -->
    <div class="d-flex align-items-start"></div>
    <!-- justify-content:space-between; 3 elemntden 1ri merkezde digerlerini en kenarda yerlesdiri -->
    <div class="d-flex justify-content-between"></div>
    <!-- justify-content:space-around; 3 elemntden 1ri merkezde onunla eyni mesafe saxlayaraq arali yerlescekdir -->
    <div class="d-flex justify-content-around"></div>
    <!-- flex-direction:row-reverse;setir seklinde eks duzmek ucun -->
    <div class="d-flex flex-row-reverse"></div>
    <!-- flex-direction:column-reverse;sutun  seklinde eks duzmek ucun -->
    <div class="d-flex flex-column-reverse"></div>
</body>
</html>
